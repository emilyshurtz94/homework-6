<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>
<header>
  <div class="container text-white bg-primary">
    <h1 class="weather" style="text-align: center"> Weather Dashboard</h1>
  </div>
</header>

<body>
  <div class="container">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Weather</span>
      <input type="text" class="form-control" placeholder="Search" aria-label="Search"
        aria-describedby="basic-addon1" />
    </div>
    <div>
      <button type="button" class="btn btn-primary" id="searchBtn">
        Search
      </button>
    </div>
  </div>
  <div class="container" id="city-name">
    <ul>

    </ul>
  </div>
  <div id= "past-search">

  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <section class="container">
    <h2 class="five-day" style="align-items: flex-start;">5 Day Forecast</h2>
    <div class="row row-cols-5 row-cols-md-5 g-5" id="five-day-row">
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
