<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<header>
    <div class="weather">Weather Dashboard</div>
</header>

<body>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Weather</span>
        <input type="text" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="basic-addon1">
    </div>
    <div><button type="button" class="btn btn-primary" id="searchBtn">Search</button></div>
    <div id="city-name">
        <ul>
            <li class="current-temp">Temp:</li>
            <li class="current-wind">Wind:</li>
            <li class="current-humidity">Humidity:</li>
            <li class="current-index">UV Index:</li>
        </ul>
    </div>
    <section>
        <h2>5 Day Forecast</h2>
        <div class="row row-cols-5 row-cols-md-5 g-5">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="p-2 bd-highlight" id="day-one-date"></div>
                        <div class="p-2 bd-highlight" id="day-one-temp">Temp:</div>
                        <div class="p-2 bd-highlight" id="day-one-wind">Wind:</div>
                        <div class="p-2 bd-highlight" id="day-one-humidity">Humidity:</div>
                        <div class="p-2 bd-highlight" id="day-one-index">UV Index:</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="p-2 bd-highlight" id="day-two-date"></div>
                        <div class="p-2 bd-highlight" id="day-two-temp">Temp:</div>
                        <div class="p-2 bd-highlight" id="day-two-wind">Wind:</div>
                        <div class="p-2 bd-highlight" id="day-two-humidity">Humidity:</div>
                        <div class="p-2 bd-highlight" id="day-two-index">UV Index:</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="p-2 bd-highlight" id="day-three-date"></div>
                        <div class="p-2 bd-highlight" id="day-three-temp">Temp:</div>
                        <div class="p-2 bd-highlight" id="day-three-wind">Wind:</div>
                        <div class="p-2 bd-highlight" id="day-three-humidity">Humidity:</div>
                        <div class="p-2 bd-highlight" id="day-three-index">UV Index:</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="p-2 bd-highlight" id="day-four-date"></div>
                        <div class="p-2 bd-highlight" id="day-four-temp">Temp:</div>
                        <div class="p-2 bd-highlight" id="day-four-wind">Wind:</div>
                        <div class="p-2 bd-highlight" id="day-four-humidity">Humidity:</div>
                        <div class="p-2 bd-highlight" id="day-four-index">UV Index:</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="p-2 bd-highlight" id="day-five-date"></div>
                        <div class="p-2 bd-highlight" id="day-five--temp">Temp:</div>
                        <div class="p-2 bd-highlight" id="day-five--wind">Wind:</div>
                        <div class="p-2 bd-highlight" id="day-five--humidity">Humidity:</div>
                        <div class="p-2 bd-highlight" id="day-five--index">UV Index:</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
